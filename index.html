<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <h1>Simple Calculator</h1>

        <div class="calculator">
            <div class="row">
                <input type="text" class="display-row" id="display1" placeholder="0" disabled>
            </div>
            <div class="row">
                <input type="text" class="display-row" id="display2" placeholder="" disabled>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="spl-btn">C</button>
                    <button class="spl-btn">%</button>
                    <button class="spl-btn">D</button>
                    <button class="spl-btn">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="spl-btn">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="spl-btn">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="spl-btn">+</button>

                </div>
                <div class="row">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="spl-btn">=</button>

                </div>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
